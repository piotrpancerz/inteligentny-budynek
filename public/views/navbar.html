<div class="container">
    <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                </button>
        <a class="navbar-brand" href="#">Intelligent Building</a>
    </div>
    <div id="navbar" class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
            <li ng-repeat="eachOption in navbarMain track by $index" class="{{eachOption.class}}"><a ng-href="{{eachOption.link}}"><i class="fa fa-lg {{eachOption.icon}}"></i> {{eachOption.name}}</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li ng-repeat="eachOption in navbarRight track by $index" class="{{eachOption.class}}"><a ng-click="eachOption.click()"><i class="fa fa-lg {{eachOption.icon}}"></i> {{eachOption.name}}</a></li>
        </ul>
    </div>
    <!--/.nav-collapse -->
</div>
