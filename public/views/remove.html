<div class="panel panel-default" ng-init="initRemove()">
    <div class="panel-heading">
        <h3 class="panel-title">{{'Remove component - "' + component.name + '"'}}</h3>
    </div>
    <div class="panel-body">
        <form class="col-md-offset-3 col-md-6" ng-submit="remove()">
            <div class="form-group component message text-center">
                <h4 id="openingMessage">{{'Do you really want to remove" ' + component.name + '" ?'}}</h4>
            </div>
            <div class="form-group component text-center">
                <button type="submit" class="btn btn-danger">Remove</button>
            </div>
            <div class="form-group component message text-center">
                <p id="finalMessage"></p>
            </div>
        </form>
    </div>
</div>
