<div class="panel panel-default" ng-init="initRemove()">
    <div class="panel-heading">
        <h3 class="panel-title">Remove component</h3>
    </div>
    <div class="panel-body">
        <form class="col-md-offset-3 col-md-6" ng-submit="remove()">
            <div class="form-group mainSelect">
                <label for="selectComponent"> Component : </label>
                <div>
                    <ol class="nya-bs-select max-width" id="selectComponent" ng-model="selectedComponent">
                        <li nya-bs-option="eachComponent in components"><a>{{eachComponent.name}}</a></li>
                    </ol>
                </div>
            </div>
            <div class="form-group component text-center hidden">
                <button type="submit" class="btn btn-danger">Remove</button>
            </div>
            <div class="form-group component message text-center hidden">
                <p id="finalMessage"></p>
            </div>
        </form>
    </div>
</div>
