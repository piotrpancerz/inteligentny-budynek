<div class="panel panel-default" ng-init="initComponents()">
    <div class="panel-heading">
        <h3 class="panel-title">Component list</h3>
    </div>
    <div class="panel-body">
        <form class="col-md-offset-3 col-md-6">
            <div class="form-group table text-center">
                <table class="table table-bordered">
                    <tr ng-repeat="eachComponent in components">
                        <td>{{ eachComponent.name }}</td>
                        <td>{{ eachComponent.type }}</td>
                    </tr>
                </table>
            </div>
            <div class="form-group message text-center hidden">
                <p id="finalMessage"></p>
            </div>
        </form>
    </div>
</div>
