<div class="panel panel-default" ng-init="checkIfLogged()">
    <div class="panel-heading">
        <h3 class="panel-title">Register form</h3>
    </div>
    <div class="panel-body">
        <form class="col-md-offset-3 col-md-6" ng-submit="register()">
            <div class="form-group">
                <label for="login">Login</label>
                <input class="form-control" ng-model="user.username" id="username" placeholder="Login">
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" ng-model="user.email" id="email" placeholder="Email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" ng-model="user.password" id="password" placeholder="Password">
            </div>
            <div class="form-group">
                <label for="passwordConfirm">Confirm Password</label>
                <input type="password" class="form-control" id="passwordConfirm" placeholder="Password">
            </div>
            <div class="form-group text-center">
                <p id="errorMessage"></p>
            </div>
            <div class="form-group text-center">
                <button type="submit" class="btn btn-default">Register</button>
            </div>
        </form>
    </div>
</div>
