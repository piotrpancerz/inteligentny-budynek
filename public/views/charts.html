<div class="panel panel-default" ng-init="initChart()">
    <div class="panel-heading">
        <h3 class="panel-title">{{'Chart for component - "' + component.name + '"'}}</h3>
    </div>
    <div class="panel-body">
        <form ng-submit="load()">
            <canvas class="chart-line" chart-data="data" id="lineChart" height="400"></canvas>
            <div class="form-group button text-center">
                <button type="submit" class="btn btn-primary">Reload</button>
            </div>
        </form>
    </div>
</div>
