<div class="panel panel-default" ng-init="initAuthenticationMessage()">
    <div class="panel-heading">
        <h3 class="panel-title">Authentication</h3>
    </div>
    <div class="panel-body">
        <form class="col-md-offset-3 col-md-6" ng-submit="redirect()">
            <div class="form-group">
                <h4 id="message" class="text-center"></h4>
            </div>
            <div class="form-group text-center">
                <button type="submit" class="btn btn-default">Login page</button>
            </div>
        </form>
    </div>
</div>
