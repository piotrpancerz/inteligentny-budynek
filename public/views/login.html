<div class="panel panel-default" ng-init="checkIfLogged()">
    <div class="panel-heading">
        <h3 class="panel-title">Login form</h3>
    </div>
    <div class="panel-body">
        <form class="col-md-offset-3 col-md-6" ng-submit="login()">
            <div class="form-group">
                <label for="username">Username</label>
                <input class="form-control" ng-model="user.username" id="username" placeholder="Username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" ng-model="user.password" placeholder="Password">
            </div>
            <div class="form-group text-center">
                <button type="submit" class="btn btn-default">Login</button>
            </div>
        </form>
    </div>
</div>
