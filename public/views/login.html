<div class="panel panel-default" ng-init="checkIfNotLogged()">
    <div class="panel-heading">
        <h3 class="panel-title">Login form</h3>
    </div>
    <div class="panel-body">
        <form class="col-md-offset-3 col-md-6" ng-submit="login()">
            <div class="form-group">
                <label for="login">Login</label>
                <input class="form-control" id="login" placeholder="Login">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-default col-md-offset-5">Login</button>
        </form>
    </div>
</div>
