<!DOCTYPE html>
<html ng-app="intBuildApp" ng-controller="IntBuildController">

<head>
    <title>Intelligent Building</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="bower_components/components-font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                      <span class="sr-only">Toggle navigation</span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                    </button>
                <a class="navbar-brand" href="#">Intelligent Building</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li ng-repeat="eachOption in navbarMain track by $index" class="{{eachOption.class}}"><a ng-href="{{eachOption.link}}" ng-click="reloadRoute()"><i class="fa fa-lg {{eachOption.icon}}"></i> {{eachOption.name}}</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li ng-repeat="eachOption in navbarRight track by $index" class="{{eachOption.class}}"><a ng-href="{{eachOption.link}}"><i class="fa fa-lg {{eachOption.icon}}"></i> {{eachOption.name}}</a></li>
                </ul>
            </div>
            <!--/.nav-collapse -->
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <ng-view></ng-view>
            </div>
        </div>
    </div>
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/angular/angular.js"></script>
    <script src="/bower_components/angular-route/angular-route.js"></script>
    <script src="/bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="/app.js"></script>
    <script src="/js/controller.js"></script>
</body>

</html>
